<ion-header>
  <ion-navbar color="nav" display="inline">
    <ion-title>
      SEECRETSPOT
    </ion-title>
    <!--button end aligne le bouton sur la droite on met un bouton pour -->
    <!--on est en js donc click fonctionne !-->
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="exit"></ion-icon>
      </button>


    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <ion-list *ngIf="users.id == currentUser.uid">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{user.avatar}}">
      </ion-avatar>
      <h2>{{user.nom}} {{user.prenom}}</h2>

    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Ville
    </ion-list-header>
    <ion-item>{{user.ville}}</ion-item>

  </ion-list>
  <ion-list>
    <ion-list-header>
      Age
    </ion-list-header>
    <ion-item>{{user.age}}</ion-item>

  </ion-list>

</ion-content>
