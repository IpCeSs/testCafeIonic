<ion-header>

  <ion-navbar color="nav">
    <ion-title>SEECRETSPOT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img
    class="logo"
    src="assets/imgs/icon.png">


  <div
    class="login">


    <form
      [formGroup]="form"
      (ngSubmit)="logIn()">
      <ion-list>
        <ion-item margin-bottom>
          <ion-label color="nav" stacked>Votre adresse e-mail</ion-label>
          <ion-input
            type="email"
            formControlName="email"></ion-input>
        </ion-item>


        <ion-item margin-bottom>
          <ion-label color="nav" stacked>Votre mot de passe</ion-label>
          <ion-input
            type="password"
            formControlName="password"></ion-input>
        </ion-item>


        <button
          ion-button
          color="primary"
          text-center
          block [disabled]="!form.valid">Connexion
        </button>
      </ion-list>
    </form>

  </div>


</ion-content>
